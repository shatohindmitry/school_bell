; Время для звонков в специальное время
; если не требуется можно не заполнять в разделе holidays параметр special_day оставить пустым
[special_dasy]
; В этом поле указывается время через двоеточие и  запятую, без пробелов, для перенесенной строки использорвать 1 табуляцию
; время только в 4х символах, обязательно добавлять 0 для времени в начале дня
; 24х часовой формат
time = 08:00,08:35,08:40,09:20,09:30,10:10,10:20,11:00,11:10,11:50,12:00,12:40, 
    12:45,13:25,13:45,14:20,14:25,15:00,15:45,15:55,16:30,16:35,17:10,17:15,17:50,17:55,18:30
;звук для обычных звонков 
music_rings = ring_main.mp3
; время для дополнительных звонков, например на обед
time_diner = 09:10,10:00,10:50,11:40,14:50,15:35
; звук для дополнительных звонков
music_diner = double_ring.mp3
; Время для обычных звонков
[all_day]
; В этом поле указывается время через двоеточие и запятую, без пробелов, для перенесенной строки использорвать 1 табуляцию
; время только в 4х символах, обязательно добавлять 0 для времени в начале дня
; 24х часовой формат
time = 08:00,08:40,08:45,09:25,09:35,10:15,10:25,11:05,11:15,11:55,12:05,12:45,
    12:50,13:30,13:45,14:25,14:35,15:15,15:25,16:05,16:15,16:55,17:05,17:45,17:50,18:30,15:20,15:26
;звук для обычных звонков 
music_rings = ring_main.mp3
; время для дополнительных звонков, например на обед
time_diner = 09:15,10:05,10:55,11:45,15:05,15:55,15:23,15:28
; звук для дополнительных звонков
music_diner = double_ring.mp3
; раздел для дополнитенльных настроек системы
[holidays]
; указать даты когда каникулы или особые дни переноса, когда звонки подавать не требуется
days=23.02.2024, 08.03.2024, 13.06.2024-19.06.2024
